name: Parallel Jobs

on: 
  push:
    branches: [ "master" ]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python commands
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Power shell Directory
        run: Get-Location
      - name: Bash Directory
        run: pwd
        shell: Bash
